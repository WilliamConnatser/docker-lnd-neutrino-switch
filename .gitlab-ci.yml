image: jdrouet/docker-with-buildx:stable

variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2

services:
    - docker:dind

build:
    stage: build
    script:
        - docker login registry.gitlab.com
        - docker buildx create --use
        - docker buildx build --platform linux/arm64/v8,linux/amd64 --tag nolim1t/lnd-unlock:gl-$DOCKER_ENV_CI_COMMIT_REF_SLUG . 

